<html>
	<head>
		<title>NunezBall</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#game {
				width: 500px;
				height: 500px;
				border: 1px solid #333333;
			}
		</style>
	</head>
	<body>
		<div id="game"></div>
		<script src="vendor/three.js"></script>
		<script src="vendor/jquery-3.4.1.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/ui.js"></script>
		<script>
			let Game = new NunezBall();

			Window.Game = Game;

			Game.init($('#game'));

			Game.gameLoop();
		</script>
		<button id="ball-add">Add Ball</button>
	</body>
</html>
